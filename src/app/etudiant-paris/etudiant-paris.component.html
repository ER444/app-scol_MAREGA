<div class="paris-container">

  
  
    <img src="assets/paris.jpg" id="paris" alt="Image">
  
 
  <h2>Liste des étudiants à Paris</h2>

  <table class="etudiant-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
        <th>Code Postal</th>
        <th>Ville</th>
        <th>Email</th>
        <th>Genre</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of etudiantsParis">
        <td>{{ etudiant.nom }}</td>
        <td>{{ etudiant.prenom }}</td>
        <td>{{ etudiant.adresse }}</td>
        <td>{{ etudiant.codePostal }}</td>
        <td>{{ etudiant.ville }}</td>
        <td>{{ etudiant.email }}</td>
        <td>{{ etudiant.genre }}</td>
        <td>{{ etudiant.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
