<div class="hors-paris-container">
 
  
    <img src="assets/hors-paris.jpg" id="horsparis" alt="Image Etudiant Hors Paris">



  <h2>Liste des étudiants hors Paris</h2>


  <table class="etudiant-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
        <th>Code Postal</th>
        <th>Ville</th>
        <th>Email</th>
        <th>Genre</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    
      <tr *ngFor="let etudiant of etudiantsHorsParis">
        <td>{{ etudiant.nom }}</td>
        <td>{{ etudiant.prenom }}</td>
        <td>{{ etudiant.adresse }}</td>
        <td>{{ etudiant.codePostal }}</td>
        <td>{{ etudiant.ville }}</td>
        <td>{{ etudiant.email }}</td>
        <td>{{ etudiant.genre }}</td>
        <td>{{ etudiant.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
